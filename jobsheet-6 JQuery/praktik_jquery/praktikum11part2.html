<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tutorial AJAX jQuery Load</title>
  <script src="jquery-3.7.1.js"></script>
  <script>
    $(document).ready(function() {
      $("button").click(function() {
        // gunakan relative path (tidak perlu pakai / di depan)
        $("#box").load("test-content.html");
      });
    });
  </script>
</head>
<body>
  <div id="box">
    <h2>Klik tombol di bawah untuk menampilkan konten</h2>
  </div>
  <button type="button">Klik Saya!</button>
</body>
</html>
