<html>
<head>
    <title>Bekerja dengan List</title>
</head>
<body>
    Ordered List
    <ol>
        <li>satu</li>
        <li>dua</li>
        <li>tiga</li>
    </ol>
    <hr>
    <br>
    Unordered List
    <ul>
        <li>satu</li>
        <li>dua</li>
        <li>tiga</li>
    </ul>
    <hr>
    <br>
    Definition List
    <dl>
        <dt>satu</dt>
        <dd>satu satu</dd>
        <dt>satu dua</dt>
        <dd>dua</dd>
        <dt>dua dua</dt>
    </dl>
</body>
</html>
