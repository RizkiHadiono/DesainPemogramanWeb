<!DOCTYPE html>
<html>
<head>
    <title>Belajar Fungsi Javascript</title>
    <script type="text/javascript">
        function total(numberA, numberB) {
            return numberA + numberB;
        }
    </script>
</head>
<body>
    <script type="text/javascript">
        document.write("Total(2, 3) = " + total(2, 3) + "<br>");
    </script>
    </script>
</body>
</html>
